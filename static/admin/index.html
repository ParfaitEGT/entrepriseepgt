<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Administration - Netlify CMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <!-- L'interface de Netlify CMS va s'afficher ici -->
    <script>
      // Configuration n√©cessaire pour que Git Gateway fonctionne avec les invitations
      window.CMS_MANUAL_INIT = true;
    </script>

    <!-- Importation du script CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.10.0/dist/netlify-cms.js"></script>

    <!-- Initialisation manuelle avec authentification Git Gateway -->
    <script>
      NetlifyCmsApp.init({
        config: "/admin/config.yml"
      });
    </script>
  </body>
</html>
