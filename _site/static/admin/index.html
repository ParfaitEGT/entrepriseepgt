<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Admin - Inscription automatique</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.open('signup');  // Ouvre automatiquement l'inscription
        }
      });
      window.netlifyIdentity.init();
      window.netlifyIdentity.on("login", () => {
        document.location.href = "/";
      });
    }
  </script>

  <netlify-cms-app></netlify-cms-app>
</body>
</html>
