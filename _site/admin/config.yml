backend:
  name: git-gateway
  branch: main
  auth_type: implicit
  identity_url: https://entrepriseepgt.netlify.app/.netlify/identity
  register: true

media_folder: "static/uploads"
public_folder: "/uploads"

collections:
  - name: "pages"
    label: "Pages"
    folder: "content/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Contenu", name: "body", widget: "markdown" }
